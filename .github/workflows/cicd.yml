name: Build, Push & Deploy on EC2

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Runs on your EC2 runner
    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Java and Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
    
      - name: Build with Maven
        run: mvn clean package -DskipTests -Dmaven.compiler.source=17 -Dmaven.compiler.target=17

      # 4. Build Docker image locally
      - name: Build Docker image
        run: |
          docker build -t coffee-order-service .

      # 5. Stop old containers and deploy
      - name: Deploy with Docker Compose
        run: |
          docker-compose down || true  # If using standalone
          docker-compose up -d
          # OR
          docker compose down || true  # If using plugin
          docker compose up -d
          
      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"
